{% extends 'dairy/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1>Calves</h1>
            <ul class="list-group">
                {% for calf in objects %}
                <li class="list-group-item">
                    <a href="{% url 'calf_update' calf.pk %}">{{ calf.name }}</a>
                    <span class="float-end">
                        <a href="{% url 'calf_delete' calf.pk %}" class="text-danger">Delete</a>
                    </span>
                </li>
                {% endfor %}
            </ul>
            <a href="{% url 'calf_create' %}" class="btn btn-primary float-end mt-3">Create New Calf</a>
        </div>
    </div>
</div>
{% endblock %}
