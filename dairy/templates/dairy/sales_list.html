{% extends 'dairy/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1>Sales Records</h1>
            <ul class="list-group">
                {% for record in objects %}
                <li class="list-group-item">
                    <a href="{% url 'sales_update' record.pk %}">Sale {{ record.id }}</a>
                    <span class="float-end">
                        <a href="{% url 'sales_delete' record.pk %}" class="text-danger">Delete</a>
                    </span>
                </li>
                {% endfor %}
            </ul>
            <a href="{% url 'sales_create' %}" class="btn btn-primary float-end mt-3">Create New Sales Record</a>
        </div>
    </div>
</div>
{% endblock %}
