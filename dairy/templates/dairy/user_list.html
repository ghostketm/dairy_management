{% extends 'dairy/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1>Users</h1>
            <ul class="list-group">
                {% for user in objects %}
                <li class="list-group-item">
                    {{ user.username }} 
                </li>
                {% endfor %}
            </ul>
            <a href="{% url 'user_create' %}" class="btn btn-primary float-end mt-3">Create New User</a>
        </div>
    </div>
</div>
{% endblock %}
